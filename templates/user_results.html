{% extends 'base.html' %}
{% block title %}Search results{% endblock %}

{% block body %}
    Displaying results for "{{search_terms}}"
    {% for user in results %}
        <div>
            <a href="/user?id={{user.id}}">{{user.username}}</a>     
        </div>
    {% endfor %}
    {% if results == [] %}
        <p>No results found</p>
        <a href="/search">Search again</a>   
    {% endif %}
{% endblock %}
