{% extends 'base.html' %}
{% block title %}Search results{% endblock %}

{% block body %}
    Displaying results for "{{search_terms}}"
    {% for book in results %}
        <div>
            {% if book.cover_img != None %}
            <image src="{{ book.cover_img }}"></image>
            {% endif %}
            <a href="/book?gi={{book.google_id}}">{{book.title}}</a>     
        </div>
    {% endfor %}
{% endblock %}
